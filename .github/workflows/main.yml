name: Node.js CI

on:
  push:
    branches:
      - dev-test
  pull_request:
    branches:
      - dev-test

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 14
        
    - name: Install dependencies
      run: npm ci

    - name: Run tests
      run: npm test
